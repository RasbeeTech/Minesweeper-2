<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    {% block content %}
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
          <a href="#" class="navbar-brand text-light">Minesweeper</a>
          <button type="button" class="navbar-toggler fg-light" data-toggle="collapse" data-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav ml-auto">
                  <a href="#" class="nav-item nav-link text-success">New Game</a>
                  <a href="#" class="nav-item nav-link text-warning">Top Scores</a>
                  <a href="#" class="nav-item nav-link text-danger">Quit</a>
              </div>
          </div>
      </nav>
    <!-- Content -->
    <div class="container">
        <!-- Status Bar -->
        <nav class="nav nav-pills nav-fill mt-3 bg-success">
            <div class="nav-item">
                <i class="fa fa-flag fa-3x text-danger"></i>
                <h2 id="num_of_flags_remaining" class="d-inline pl-4">{{ num_of_flags }}</h2>
            </div>
            <div class="nav-item">
                <i class="fa fa-clock-o fa-3x text-warning"></i>
                <h2 id="timer" class="d-inline pl-3">0:59</h2>
            </div>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle text-dark h3 text-capitalize" data-toggle="dropdown">{{ difficulty }}</a>
                <div class="dropdown-menu">
                    <form method="post">
                        <button class="btn dropdown-item" type="submit" name="difficulty" value="easy">Easy</button>
                        <button class="btn dropdown-item" type="submit" name="difficulty" value="medium">Medium</button>
                        <button class="btn dropdown-item" type="submit" name="difficulty" value="hard">Hard</button>
                    </form>
                </div>
          </div>
        </nav>
        <!-- Game Display -->
        <div class="container border mt-3 mx-0">
            <form method="post">
                {% for row in rows %}
                    <div class="row flex-nowrap d-flex justify-content-center">
                    {% for column in columns %}
                        <button class="btn btn-success square-button border d-inline" onmousedown="WhichButton(event,this.name,this.value,this.id)" id="{{ row }},{{ column }}" name="tile" value="{{ row }} {{ column }}"> </button>
                    {%  endfor %}
                    </div>
                {%  endfor %}
            </form>
        </div>
    </div>

    <a href="#game-over-modal" class="btn btn-lg btn-primary" data-toggle="modal">Launch Demo Modal</a>

    <!-- Game over Modal -->
    <div id="game-over-modal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Game Over</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Try again?</p>
            </div>
            <div class="modal-footer">
                <form method="post">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" name="new_game" value="new_game">Yes</button>
                </form>
            </div>
        </div>
        </div>
    </div>

    <p id="test_paragraph">this should change</p>
    <p id="test_paragraph2">this should change</p>
    <p id="test_paragraph3">this should change</p>
    <script>
        document.oncontextmenu = rightClick;

        function rightClick(clickEvent) {
            clickEvent.preventDefault();
        }
        function WhichButton(event, button_name, button_value, button_id) {
            if (event.button == 0) {
                alert("You pressed button event: " + event.button);
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                  if (this.readyState == 4 && this.status == 200) {
                      var item = this.responseText;
                      var item_parsed = JSON.parse(item);
                      var item_key = Object.keys(item_parsed);

                      var item_value = item_parsed[item_key[0]];

                      for (var key in item_parsed) {
                        if (key == "mine_locations") {
                            document.getElementById("test_paragraph").innerHTML = item_key[0];
                            document.getElementById("test_paragraph2").innerHTML = "values: ";

                            for (let i = 0; i < item_value.length; i++) {
                                document.getElementById("test_paragraph2").innerHTML += item_value[i];
                                document.getElementById(item_value[i]).className = "btn btn-warning square-button border d-inline";
                            }

                        }
                      }
                  }
                };
                document.getElementById("test_paragraph3").innerHTML = button_name;

                xhttp.open("POST", "http://127.0.0.1:5000/", true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                var test_key = "test_key";
                var test_value = "test_value";
                xhttp.send(test_key + "=" + test_value);
            }
            else if (event.button == 2) {
                alert("You pressed button event: " + event.button);
                //alert("You pressed button name: " + button_name);
                //alert("You pressed button value: " + button_value);
                //alert("You pressed button id: " + button_id);

                var xhttp = new XMLHttpRequest();

                //xhttp.onreadystatechange = function() {
                //  if (this.readyState == 4 && this.status == 200) {
                //      document.getElementById("demo").innerHTML = this.responseText;
                //  }
                //};

                xhttp.open("POST", "http://127.0.0.1:5000/", true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("tile="+button_value);


                var flags_remaining = document.getElementById("num_of_flags_remaining").innerHTML;
                var flag_icon = "<i class='fa fa-flag fa-1x text-dark'></i>";

                // Below if-statement does not work
                if (document.getElementById(button_id).innerHTML == flag_icon) {
                    document.getElementById(button_id).innerHTML = "";
                    document.getElementById("num_of_flags_remaining").innerHTML = parseInt(flags_remaining) + 1;
                }
                else {
                    document.getElementById(button_id).innerHTML = flag_icon;
                    document.getElementById("num_of_flags_remaining").innerHTML = parseInt(flags_remaining) - 1;
                }
                document.getElementById(button_id).innerHTML = flag_icon;
            }
        }
    </script>
    {% endblock %}
    <!-- <script src="/static/js/app.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
